{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            background: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        h1.section-title {
            margin: 2em auto;
            text-align: center;
            font-size: 2rem;
        }

        .icon-card {
            background-color: #212529;
            border-radius: 10px;
            padding: 2em;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .icon-card:hover {
            /* transform: scale(1.05); */
            transform: translateY(-10px);
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.3);
        }

        .icon-card i {
            font-size: 4rem;
            color: #ffc107;
        }

        .btn-logout {
            background-color: #ffc107;
            color: #000000;
            border: none;
            padding: 0.5em 1.5em;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn-logout:hover {
          background: #ae8405;
          color: #000;
        }

        h4 {
            margin-top: 1em;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            h1.section-title {
                font-size: 1.5rem;
            }

            .icon-card {
                padding: 1.5em;
            }

            .icon-card i {
                font-size: 3rem;
            }

            h4 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
  <div class="position-fixed" style="top: 10px; left: 10px; z-index: 1000;">
    <a href="{% url 'logout' %}" class="btn btn-warning text-dark">
        <i class="fa fa-sign-out-alt"></i> Keluar
    </a>
</div>

    <h1 class="section-title">Welcome, {{ user.username }}.</h1>

    <div class="d-flex justify-content-center">
      <a href="{% url 'view-my-attendance-employee-login' %}" style="text-decoration: none; color: inherit;">
          <div class="icon-card">
              <i class="bi bi-file-earmark-text"></i>
              <h4>Daftar Kehadiran Saya</h4>
          </div>
      </a>
  </div>
  

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
